<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSW Class Notes</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Highlight.js default style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/default.min.css">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <!-- MathJax (LaTeX in notes) -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">MSW Class Notes</div>
    <input id="search" class="search" type="search" placeholder="Search notes..." />
    <div class="actions">
      <button id="presentBtn" class="btn" disabled>Present</button>
      <button id="themeBtn" class="btn">Dark</button>
    </div>
  </header>

  <div class="layout">
    <nav id="nav" class="sidebar">
      <div class="sidebar-title">Contents</div>
      <div id="navContents" class="tree"></div>
      <div class="sidebar-title">Search Results</div>
      <ul id="searchResults" class="results"></ul>
    </nav>

    <main class="main">
      <article id="content" class="content">
        <h1>Welcome 👋</h1>
        <p>Select a note from the left to view it. Your Obsidian notes are fetched live from GitHub.</p>
        <p>Use the search bar to find topics by filename or path. Click “Present” to launch slides.</p>
      </article>
      <aside id="toc" class="toc">
        <div class="toc-title">On this page</div>
        <ul id="tocList"></ul>
      </aside>
    </main>
  </div>

  <footer class="footer">
    <span>© <span id="year"></span> Piyush — MSW Teaching Site</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
