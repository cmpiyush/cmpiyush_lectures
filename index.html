<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Work Notes</title>
  <meta name="description" content="Social Work Notes: A collection of themes, subjects, and topics for social work students.">
  <meta name="author" content="C. Piyush">
  <meta name="keywords" content="social work notes, social work, social work themes">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <!-- Google translate -->
  <meta name="google-translate-customization" content="your-key"></meta>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'en,hi',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((reg) => console.log("Service Worker registered:", reg.scope))
        .catch((err) => console.error("Service Worker failed:", err));
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column vh-100">
  <!-- Header -->
<header>
  <div class="wrap brand">
    <h1>Social Work Notes</h1>
    <div class="search-nav-row">
      <input type="text" id="search" class="form-control" placeholder="Search domains and topics...">
      <nav>
        <a href="index.html" aria-label="Domains">Domains</a>
        <span class="muted">|</span>
        <a href="disclaimer.html" aria-label="Disclaimer">Disclaimers</a>
      </nav>
      <div id="google_translate_element"></div>
    </div>
  </div>
</header>
  <!-- Landing Page (Themes Grid) -->
  <main id="themes" class="flex-fill container-fluid p-4">
  </main>

  <!-- Notes Layout (Hidden until theme is chosen) -->
  <div id="notes-layout" class="d-none flex-fill d-flex">
    <aside id="sidebar" class="bg-white border-end p-3 flex-shrink-0 d-none d-md-block"></aside>
    <div id="content-area" class="flex-fill d-flex flex-column min-w-0">
      <section id="notes-header" class="bg-secondary text-white p-3">
        <button type="button" id="sidebar-toggle" class="btn btn-outline-light me-2 d-md-none">â˜°</button>
        <span>Select a topic to view notes</span>
      </section>
      <section id="notes-content" class="flex-fill p-4 overflow-auto bg-white"></section>
    </div>
  </div>
  <div class="feedback">
    <button type="button" class="feedback-btn" id="feedback-btn">ðŸ’¬</button>
    <div class="feedback-form" id="feedback-form">
      <form action="https://formspree.io/f/xyzppdga" method="POST">
        <textarea name="message" rows="3" placeholder="Your feedback..." required></textarea>
        <input type="email" name="_replyto" placeholder="Email (optional)">
        <input type="hidden" name="theme" id="fb-theme">
        <input type="hidden" name="subject" id="fb-subj">
        <input type="hidden" name="topic" id="fb-topic">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script type="module" src="notes.js"></script>
</body>
</html>
