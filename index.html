<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C M Piyush Lectures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container">
      <h1 class="display-5">C M Piyush Lectures</h1>
    </div>
  </header>

  <div class="container" id="container">
    <div class="row">
      <div class="col-md-3" id="sidebar">
        <div class="card">
          <div class="card-header">
            <h2 class="h5 mb-0">Subjects</h2>
          </div>
          <div class="card-body">
            <ul class="list-group" id="nav-tree">
              <!-- Dynamic subject-unit list will load here -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9" id="content">
        <div class="card">
          <div class="card-body" id="note-display">
            <p>Select a note to view it here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
