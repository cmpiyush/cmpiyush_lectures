<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C M Piyush Class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">C M Piyush Class Notes</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="#" data-semester="Semester 1">Sem 1</a>
        <a class="nav-link" href="#" data-semester="Semester 2">Sem 2</a>
        <a class="nav-link" href="#" data-semester="Semester 3">Sem 3</a>
        <a class="nav-link" href="#" data-semester="Semester 4">Sem 4</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header py-2">
            <h6 class="mb-0">Subjects</h6>
            <small class="text-muted" id="current-semester">Semester 1</small>
          </div>
          <div class="card-body p-2">
            <div id="nav-tree"></div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body" id="note-display">
            <p>Select a note to view it here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="feedback-btn">ðŸ’¬</div>
  <div id="feedback-form">
    <form action="https://formspree.io/f/xyzppdga" method="POST">
      <textarea name="message" rows="3" placeholder="Your feedback..." required></textarea>
      <input type="email" name="_replyto" placeholder="Email (optional)">
      <input type="hidden" name="semester" id="fb-sem">
      <input type="hidden" name="subject" id="fb-subj">
      <input type="hidden" name="unit" id="fb-unit">
      <input type="hidden" name="topic" id="fb-topic">
      <button type="submit">Submit</button>
    </form>
  </div>
<script src="viewer.js"></script>
</body>
