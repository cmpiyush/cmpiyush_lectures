<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Work Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Social Work Notes</h1>
      <nav class="nav">
        <a href="#" data-semester="Concepts" class="active">Social Science Concepts</a>
        <a href="#" data-semester="Semester 1">Semester 1</a>
        <a href="#" data-semester="Semester 2">Semester 2</a>
        <a href="#" data-semester="Semester 3">Semester 3</a>
        <a href="#" data-semester="Semester 4">Semester 4</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="main" id="main-container">
      <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebar-toggle">Hide/Expand</button>
        <div class="sidebar-content">
          <h3>Subjects <small id="current-semester">- Concepts</small></h3>
          <div id="nav-tree"></div>
        </div>
      </aside>
      <main class="content">
        <div id="note-display">
          <p>Select a note to view it here.</p>
        </div>
        <div class="navigation" id="navigation">
            <button id="prev-btn" class="nav-btn">‚Üê Previous</button>
            <button id="next-btn" class="nav-btn">Next ‚Üí</button>
        </div>
      </main>
    </div>
  </div>
  <div class="feedback">
    <button class="feedback-btn" id="feedback-btn">üí¨</button>
    <div class="feedback-form" id="feedback-form">
      <form action="https://formspree.io/f/xyzppdga" method="POST">
        <textarea name="message" rows="3" placeholder="Your feedback..." required></textarea>
        <input type="email" name="_replyto" placeholder="Email (optional)">
        <input type="hidden" name="semester" id="fb-sem">
        <input type="hidden" name="subject" id="fb-subj">
        <input type="hidden" name="unit" id="fb-unit">
        <input type="hidden" name="topic" id="fb-topic">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    // Sidebar toggle functionality
    document.getElementById('sidebar-toggle').onclick = () => {
      const sidebar = document.getElementById('sidebar');
      const mainContainer = document.getElementById('main-container');
      sidebar.classList.toggle('collapsed');
      mainContainer.classList.toggle('sidebar-collapsed');
    };
  </script>
  <script src="course.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
